<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.50.0/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat</title>
</head>
<body>

    
    <section>
            <h1></h1>
            <p></p>

        <button class="chat-btn">
            <i class="material-icons"> comment </i>
        </button>

        <div class="chat-popup">
            <div class="badge">1</div>
            <div class="chat-area">
                <div class="income-msg">
                    <img src="img/person.jpg" 
                    class="avatar" alt="">
                    <span class="msg">Bienvenido(a) al chat de la vivienda!</span>
                </div>
            </div>
            
            <div class="input-area"> <!-- Esta seccion incluye las 3 partes que tendra el chat por dentro, funcionales -->
                <input type="text" id="chatInput"> <!-- para ingresar texto -->
                <button id="emoji-btn"> &#127773;</button> <!-- Codigo del emoji principal en https://www.w3schools.com/charsets/ref_emoji.asp, antes se escribe & por ser una entidad y luego # para validar el codigo numerico del emoji. Y un ; al final para que funcione -->
                <button class="submit"> <i class="material-icons">send</i></button> <!-- Para usar los iconos de Material Icons https://material.io/resources/icons/?search=send&icon=comment&style=baseline, hay que poner como texto entre boquillas contrarias, el nombre que MI le da al icono -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script> <!-- En https://emoji-button.js.org/ el Via JsDelivr CDN script, para usar el vanilla Javascript, que significa que no dependemos de librerias --> 
    <script src="./js/main.js"></script> <!-- Invoca el documento .js para que funcione -->
</body>
</html>
