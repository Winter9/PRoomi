<!DOCTYPE html>
<html>
<head>
    <title>Administrador de usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/admin-usuarios.css">
</head>
<body>
    <section class="mini-banner">
        <div class="nav-bar">

            <div class="nav-logo">
                <img src="img/logo.png" alt="#">
            </div>

            <div class="nav-links" id="nav-links">
                <ul>
                    <a><li>Usuario</li></a>
                </ul>
            </div>
        </div>
        <div class="mini-banner-title">
            <h2>Administrador de <span>usuarios</span></h2>
        </div> 
    </section>

    <section class="tabla">
        <div class="buscar">
            <label for="txt-buscar">Buscar</label>
            <input type="text" id="txt-buscar" placeholder="ID usuario, nombre, cedula...">
        </div>

        <div class="table">
            <table id="tbl-usuarios">
                <thead>
                    <tr>
                        <th>ID usuario</th>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>

    </section>

    <section class="botones">

        <button class="btn hvr-radial-out" type="button">Editar</button>
        <button class="btn hvr-radial-in" type="button">Banear</button>
        <button class="btn hvr-radial-in" type="button">Eliminar</button>

    </section>

    <section class="info">

        <div class="form-container">

                  <div class="form-usuarios">
               <form action="">

                <div class="center">
                    <label for="txt-id-usuario">ID:</label>
                    <input  type="text" id="txt-id-usuario" placeholder="ID" disabled>
                </div>
                <div class="center">
                    <label for="txt-rol">Rol:</label>
                    <input  type="text" id="txt-rol" placeholder="Rol" disabled>
                </div>
                <div class="center">
                    <label for="txt-nombre">Nombre:</label>
                    <input  type="text" id="txt-nombre" placeholder="Nombre" disabled>
                </div>
                <div class="center">
                    <label for="txt-apellido">Apellido:</label>
                    <input  type="text" id="txt-apellido" placeholder="Apellido" disabled>
                </div>
                <div class="center">
                    <label for="txt-id-vivienda">ID Vivienda:</label>
                    <input  type="text" id="txt-id-vivienda" placeholder="V00" disabled>
                </div>
                <div class="center">
                    <label for="txt-correo">Correo:</label>
                    <input  type="email" id="txt-correo" placeholder="Email" disabled>
                </div>
                <div class="center">
                    <label for="txt-telefono">Telefono:</label>
                    <input  type="tel" id="txt-telefono" placeholder="123456789" disabled>
                </div>
                <div class="center">
                    <label for="txt-contacto-emergencia">Contacto de emergencia:</label>
                    <input  type="text" id="txt-contacto-emergencia" placeholder="Nombre" disabled>
                </div>
                <div class="center">
                    <label for="txt-parentesco">Parentesco contacto de emergencia:</label>
                    <input  type="text" id="txt-parentesco" placeholder="Parentesco" disabled>
                </div>
                <div class="center">
                    <label for="txt-tel-emergencia">Telefono emergencia:</label>
                    <input  type="tel" id="txt-tel-emergencia" placeholder="123456789" disabled>
                </div>
   
                <div>
                    <button type="button" id="btn-guardar">Guardar</button>
                </div>
               
               </form>
            </div>
   
        </div>

    </section>

<!-- Scripts de terceros -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>

<!-- Scripts propios -->
<script src="../Login/js/servicio-usuarios.js"></script>
<script src="js/admin-listar-usuarios.js"></script>
</body>

<footer class="footer">
    <div class="container">
        <div class="foot-box">
            <h2 class="head">Roomi</h2>
            <a class="hvr-underline-from-center" href="">Sobre nosotros</a>
            <a class="hvr-underline-from-center" href="">Contacto</a>
            <a class="hvr-underline-from-center" href="">Conoce al equipo</a>
            <a class="hvr-underline-from-center" href="">FAQ</a>

            <a>Redes sociales</a>
            <div class="social">
                <i class="fab fa-facebook-square "></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <a class="copy">Â©2020 Roomi</a>
        </div>

    </div>

</footer>
</html>
