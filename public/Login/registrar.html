<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/registrar.css">
    <title>Registrarse</title>
</head>
<body>
    <header class="logo">
        <a href="/">
            <img src="img/Logo.png" alt="" width="180" height="60">
        </a>
        <nav>
            <a href="iniciar.html">Iniciar sesión</a>
        </nav>
    </header>
    <form class="formulario" id="frm_registro">
        <article class="fondo">
            <img src="img/blank-profile-picture-973460_1280.png" alt="User">
        </article>
        <h1>Regístrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="txt-nombre" placeholder="Nombre" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="txt-apellidos" placeholder="Apellidos" required>
            </div>
            <div class="input-contenedor">
                <i class="far fa-address-card icon"></i>
                <input type="text" id="txt-cedula" placeholder="Cédula" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="txt-correo" placeholder="Correo electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="txt-telefono" placeholder="Télefono" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="txt-contrasenna" placeholder="Contraseña" required>
            </div>
            <input type="button" id="btn-registrar" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y<br>
            Política de privacidad.</p>
            
        </div>
    </form>
    <!-- Scripts de terceros -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Scripts propios -->
    <script src="js/servicio-usuarios.js"></script>
    <script src="js/registrar.js"></script>
    
</body>
</html>
