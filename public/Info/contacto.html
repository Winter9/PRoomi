        <div class="img-container">

                <h1>Contacto</h1>

                    <img src="img/Logo.png" alt="">

                <nav>

    <body>
       
         <div class="form-container">
             <div class="upper-form">
                <h2>Envianos un mensaje</h2>
                <h3>Pronto nos pondremos en contacto</h3>
             </div>
                   <section class="form-contacto">
                <form action="">
                 
                 <!-- Div del nombre -->
                 <div>
                     <label for="txt-Nombre">Nombre Completo:</label>
                     <input  type="text" id="txt-nombre" required placeholder="Ingrese su nombre completo">
                 </div>
    
                 <!-- Div del Correo -->
                <div>
                    <label for="txt-correo">Correo electrónico:</label>
                    <input  type="mail" id="txt-correo" required placeholder="Ingrese su correo">
                </div>
                <!-- Div del telefono -->
                <div>
                    <label for="txt-telefono">Teléfono:</label>
                    <input  type="tel" id="txt-telefono" required placeholder="Ingrese su teléfono">
                </div>
                <!-- Div del Asunto -->
                <div>
                    <label for="txt-asunto">Asunto:</label>
                    <input  type="text" id="txt-asunto" required placeholder="Referencia del comentario">
                </div>
                 <!-- Div del Comentario -->
                 <div class="textarea-container">
                     <label for="txt-comentario">Comentario:</label>
                     <textarea id="txt-comentarios" required></textarea>
                 </div>
    
                 <div class="bn" >
                     <button type="button" id="btn-done">Enviar</button>
                 </div>
                
                </form>
            </section>
    
         </div>   
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
         <script src="./js/contacto.js"> </script>
